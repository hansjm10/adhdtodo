appId: host.exp.Exponent
---
# Simple E2E Test - Can run without device for syntax validation

# This test demonstrates the Maestro syntax
# It will fail if no device is connected, but validates the setup

- launchApp
- assertVisible: "ADHD Todo"
- assertVisible: "Your accountability partner app"
- assertVisible: "Welcome Back!"

# Check for sign in elements
- assertVisible:
    id: "email-input"
- assertVisible:
    id: "password-input"
- assertVisible:
    id: "auth-button"

# Demonstrate interaction syntax (will fail without device)
- tapOn:
    id: "email-input"
- inputText: "test@example.com"

- tapOn:
    id: "password-input"
- inputText: "TestPassword123!"

- tapOn:
    id: "auth-button"

# Would check for next screen if device was connected
- waitForVisible:
    text: "Your Tasks"
    timeout: 5000